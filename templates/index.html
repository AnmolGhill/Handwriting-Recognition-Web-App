<!DOCTYPE html>
<html>
<head>
    <title>Handwriting Recognition AI</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
        }

        .container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            padding: 10px 25px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚úçÔ∏è Handwriting Recognition</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <br>
            <button type="submit">Predict Digit</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                üß† Predicted Digit: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
